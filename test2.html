        <script type="text/javascript">
            var c = 0;

            var boo = []

            function st(arry) {
                var ed = arry.length;
                var hoho = []
                hoho.push(arry.length)
                // 存储已经取出的东西
                function next(array, bg, ed) {
                    c++;
                    if (c > 20) {
                        return;
                    }
                    var ret = find(array, bg, ed)
                    if (ret > bg) {
                        hoho.push(ret);
                    }
                    console.log("position :", ret, " value:", array[ret]);
                    if (ret > bg) {
                        next(array, bg, ret);
                    } else {
                        console.log("============到顶=======bg:", bg, "ed:", ed, hoho)
                        if (ed - bg <= 1) {
                            bg = hoho[hoho.length - 1] + 1
                            hoho.pop();// 移除一位末尾
                            ed = hoho[hoho.length - 1]
                        } else {
                            bg = bg + 1;
                        }

                        console.log("============位置瞬移=======bg:", bg, "ed:", ed, hoho)
//                        if (bg - ed >= 0) {
//                            ed = hoho[hoho.length - 1];
                        while (ed <= bg) {
                            bg = ed + 1;
                            hoho.pop();
                            ed = hoho[hoho.length - 1]
                            console.log("弹栈", bg, ed, hoho)
                        }
                        next(array, bg, ed);
                    }
                }
                next(arry, 0, arry.length)
                // 查找最小
                // 最大查找位置
                function find(array, bg, ed) {
                    var c = array[bg];
                    var ret = bg;
                    for (var i = bg; i < ed; i++) {
                        if (array[i] < c) {
                            c = array[i]
                            ret = i;
                        }
                    }
                    return ret;
                }
            }
            var tagarray=[];

            heep.prototype = {

                findEnd: function (str) {
                    count++;

                                h.findEnd(retstr);

                        var cstr = str.substring(0, p2 + 6);
                        var retstr = str.substring(p2 + 6);

//                            console.log("闭闭")

                                h.pnode = this.pnode.pnode;
                                h.po = this.pnode.po;
                                this.pnode = h;
                                h.findEnd(retstr);
                            }
                        }
                    }
                    return "";
                }
                ,

                    if (this.pnode != null) {

                        //                        console.log("###:", this.c, "###", this.pnode.c);
                    } else {
